<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>CALCULATOR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY PAGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
<style>
  .form-control
  {
 width:98%;
 line-height:3;
}
.container
{
width:50%
}

.input1
{
width:95px;
height:50px;
}

.btn
{

border-radius:10px;
}

.op
{
font-size:1.5rem;
}
.co
{
color:#52fc03;
}
.display
{
text-align: right;
flex: 1;
fond-size:45px;
background-color:black;
color:white;
}
.si
{
width:71%;
height:80%;
}
.s1
{
font-size:1.2rem;
}


</style>
</head>
<body>
<center>
<div class="container bg-white my-5 mx-5 py-1">
  <div class="bg-white mx-4">
  <div class="py-2 mx-1 bg-dark si">
      <form>
    <center><input class="form-control bg-secondary display s1" type="text" name="display" placeholder="0" aria-label="default input example place"></center>
     <div class="my-3">
       <span>
         <input type="button" class="btn btn-secondary btn-sm input1 op co" value="AC" onclick="display.value=''">
         <input type="button" class="btn btn-secondary btn-sm input1 op co" value="%" onclick="display.value+='%'">
         <input type="button" class="btn btn-secondary btn-sm input1 op co" value="DEL" onclick="display.value=display.value.toString().slice(0,-1)">
         <input type="button" class="btn btn-secondary btn-sm input1 op co" value="/" onclick="display.value+='/'">
       </span>
     </div>
     <div class="my-3">
       <span>
         <input type="button" class="btn btn-secondary btn-sm input1 op" value="7"  onclick="display.value+='7'">
         <input type="button" class="btn btn-secondary btn-sm input1 op" value="8" onclick="display.value+='8'">
         <input type="button" class="btn btn-secondary btn-sm input1 op" value="9" onclick="display.value+='9'">
         <input type="button" class="btn btn-secondary btn-sm input1 op co" value="+" onclick="display.value+='+'">
       </span>
     </div>
    <div class="my-3">
       <span>
         <input type="button" class="btn btn-secondary btn-sm input1 op" value="4" onclick="display.value+='4'">
         <input type="button" class="btn btn-secondary btn-sm input1 op" value="5" onclick="display.value+='5'">
         <input type="button" class="btn btn-secondary btn-sm input1 op" value="6" onclick="display.value+='6'">
         <input type="button" class="btn btn-secondary btn-sm input1 op co" value="-" onclick="display.value+='-'">
       </span>
     </div>
    <div class="my-3">
       <span>
         <input type="button" class="btn btn-secondary btn-sm input1 op" value="1" onclick="display.value+='1'">
         <input type="button" class="btn btn-secondary btn-sm input1 op" value="2" onclick="display.value+='2'">
         <input type="button" class="btn btn-secondary btn-sm input1 op" value="3" onclick="display.value+='3'">
         <input type="button" class="btn btn-secondary btn-sm input1 op co" value="*" onclick="display.value+='*'">
       </span>
     </div>
    <div class="my-3">
       <span>
         <input type="button" class="btn btn-secondary btn-sm input1 op " value="00" onclick="display.value+='00'">
         <input type="button" class="btn btn-secondary btn-sm input1 op " value="0" onclick="display.value+='0'">
         <input type="button" class="btn btn-secondary btn-sm input1 op " value="." onclick="display.value+='.'">
         <input type="button" class="btn btn-secondary btn-sm input1 op co " value="=" onclick="display.value=eval(display.value)">
       </span>
    </div>
      </form>
     </div>
  </div>
  </div>
</div>
</center>
</body>
</html>
